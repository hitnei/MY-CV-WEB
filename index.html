<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/bg.css">
    <link rel="stylesheet" href="/public/css/headerSite.css">
    <link rel="stylesheet" href="/public/css/home.css">
    <link rel="stylesheet" href="/public/css/mainMenu.css">

    <!-- fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- script -->
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>

    <title>Hitnei's CV</title>
</head>

<body>
    <div id="bgAni" class="background"></div>

    <div class="container">
        <div class="wrapper">
            <div class="headerSite">
                <div class="headerContent">
                    <div class="headerPhoto">
                        <img src="/public/images/personalImage.jpg" alt="Personal Photo">
                    </div>

                    <div class="headerTitle">
                        <h2>Hoàng Phương Nhi</h2>
                        <h4>Web Developer</h4>
                    </div>

                    <div class="headerSocial">
                        <ul>
                            <li>
                                <a href="#" target="_blank">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://www.facebook.com/hoang.nhi.98871" target="_blank">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="https://twitter.com/Hitle_Neive_69" target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="downloadCV">
                        <input id="btnDownloadCV" type="button" value="Download CV">
                    </div>

                </div>
                <div class="copyrights">© 2020 All rights reserved.</div>
            </div>

            <div class="contentSite">
                <div class="home">
                    <h2>Hoàng Phương Nhi</h2>
                    <h4>Web Developer</h4>
                </div>
            </div>


        </div>
        <ul class="mainMenu">
            <li id="home" class="homeIcon itemMenu">
                <a href="#home">
                    <span>
                        <svg class="lnr lnr-home">
                            <use xlink:href="#lnr-home"></use>
                        </svg>
                    </span>
                    <span class="linkText">Home</span>
                </a>
            </li>
            <li id="aboutMe" class="aboutMe itemMenu">
                <a href="#aboutMe">
                    <span>
                        <svg class="lnr lnr-user">
                            <use xlink:href="#lnr-user"></use>
                        </svg>
                    </span>
                    <span class="linkText">About Me</span>
                </a>
            </li>
            <li id="resume" class="resume itemMenu">
                <a href="#resume">
                    <span>
                        <svg class="lnr lnr-graduation-hat">
                            <use xlink:href="#lnr-graduation-hat"></use>
                        </svg>
                    </span>
                    <span class="linkText">Resume</span>
                </a>
            </li>
            <li id="portfolio" class="portfolio itemMenu">
                <a href="#portfolio">
                    <span>
                        <svg class="lnr lnr-briefcase">
                            <use xlink:href="#lnr-briefcase"></use>
                        </svg>
                    </span>
                    <span class="linkText">Portfolio</span>
                </a>
            </li>
            <li id="blog" class="blog itemMenu">
                <a href="#blog">
                    <span>
                        <svg class="lnr lnr-book">
                            <use xlink:href="#lnr-book"></use>
                        </svg>
                    </span>
                    <span class="linkText">Blog</span>
                </a>
            </li>
            <li id="contact" class="contact itemMenu">
                <a href="#contact">
                    <span>
                        <svg class="lnr lnr-envelope">
                            <use xlink:href="#lnr-envelope"></use>
                        </svg>
                    </span>
                    <span class="linkText">Contact</span>
                </a>
            </li>
        </ul>
    </div>

    <script src="/public/js/bgAnimation.js"></script>
    <script src="/public/js/headerSite.js"></script>
    <script src="/public/js/mainMenu.js"></script>
</body>

</html>
